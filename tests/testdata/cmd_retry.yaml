name: "retry"
params: "param-value"
steps:
  - name: "1"
    command: "true"
  - name: "2"
    command: "false"
    continueOn:
      failure: true
    depends: ["1"]
  - name: "3"
    command: "true"
    depends: ["2"]
  - name: "4"
    command: "true"
    preconditions:
      - condition: "`echo 0`"
        expected: "1"
    continueOn:
      skipped: true
  - name: "5"
    command: "false"
    depends: ["4"]
  - name: "6"
    command: "echo parameter is $1"
    depends: ["5"]
  - name: "7"
    command: "true"
    preconditions:
      - condition: "`echo 0`"
        expected: "1"
    depends: ["6"]
    continueOn:
      skipped: true
  - name: "8"
    command: "true"
    preconditions:
      - condition: "`echo 0`"
        expected: "1"
  - name: "9"
    command: "false"